<a href="https://www.sikiedu.com/">
  <img src="../../../assets/images/logo.png" class="header-logo">
</a>

<ng-container *ngFor="let item of menuList">
  <a nz-dropdown [nzDropdownMenu]="menu" *ngIf="item.list else showTemplate" class="menu-title">
    {{ item.name }}
    <span nz-icon nzType="caret-down" nzTheme="outline"></span>
    <!-- <nz-icon nzType="caret-down" nzTheme="outline" />  自 v19 版本起受支持-->
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item *ngFor="let child of item.list" (click)="goToPage(child.path)">{{child.name}}</li>
    </ul>
  </nz-dropdown-menu>
  <ng-template #showTemplate>
    <a class="menu-title">
      {{item.name}}
    </a>
  </ng-template>
</ng-container>
